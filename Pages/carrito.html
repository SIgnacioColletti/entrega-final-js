<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop your time </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- linkeo de css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <!-- ------------navbar -->
        <div class="navbar-contenedor">
            <nav class="navbar">
                <h1 class="navbar-titulo"> Shop your Time</h1>
                <div class="contenedor-img">
                    <a href="/index.html">
                        <button class="añadir-carrito">vovler al inicio</button>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
<main class="main-carrito">
    <h2> mi carrito:</h2>
 
        <table class="table"  id="table">
            <thead>
              <tr >
                <th  scope="col">cantidad:</th>
                <th scope="col">nombre:</th>
                <th scope="col">precio:</th>
              </tr>
            </thead>
            <tbody class="carrito-content"></tbody>
        </table>
              
             
    <h3 class="total"></h3>
     <form action="">
        <button id="btn-comprar" class="añadir-carrito">realizar compra</button>
     </form>


</main>
<footer class="footer-carrito">
    <div class="footer-container">
      <div class="footer-logo">
        <a href="/">
          <img src="/img/images.jpg" alt="Watch Store Logo" class="footer-logo-img">
        </a>
      </div>
      <div class="footer-navigation">
        <ul class="footer-nav-list">
          <li><a href="#">sobre nosotros</a></li>
          <li><a href="#">Contactanos</a></li>
          <li><a href="#">ayuda y soporte</a></li>
          <li><a href="#"> Envío y devoluciones</a></li>
          <li><a href="#">terminos y condiciones</a></li>
        </ul>
      </div>
      
      <div class="footer-newsletter">
        <p>dejanos tu correo para poder comunicarnos contigo</p>
        <form action="#">
          <input type="email" placeholder="ingrese su correo" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="footer-copyright">
      <p>&copy; 2024 Watch Store. All rights reserved.</p>
    </div>
  </footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/JS/carrito.js"></script>
</body>

</html>
